name: Build main

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [16]

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}

    - uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-maven-

    - name: Patch MultiPaper-Master
      run: |
        git config --global user.email "lexivalestudios@gmail.com"
        git config --global user.name "Lexivale"
        cd MultiPaper-Master && mvn clean install
    
    - uses: actions/upload-artifact@v2
      with:
        name: MultiPaper-Master-b101
        path: MultiPaper-Master/target
